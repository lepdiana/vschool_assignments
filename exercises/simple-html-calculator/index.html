<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="addDiv">
            <form name="add">
                Add: 
                <input name="num1" type="number" placeholder="first number"/> + 
                <input name="num2" type="number" placeholder="second number"/>
                <button class="addSubmit" type="submit">Submit</button>
            </form>
        </div>
        <div class="subtractDiv"> 
            <form name="subtract">
                Subtract: 
                <input name="num3" type="number" placeholder="first number"/> -
                <input name="num4" type="number" placeholder="second number"/>
                <button class="subtractSubmit" type="submit">Submit</button>
            </form>
        </div>
        <div class="multiplyDiv">
            <form name="multiply">
                Multiply: 
                <input name="num5" type="number" placeholder="first number"/> * 
                <input name="num6" type="number" placeholder="second number"/>
                <button class="multiplySubmit" type="submit">Submit</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
