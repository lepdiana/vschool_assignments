<!DOCTYPE html>
<html>
    <head>
        <title>Airline</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form name="airline">
            First name: <input name="firstName" type="text"><br>
            Last name: <input name="lastName" type="text"><br>
            Age: <input name="age" type="number"><br>
            Gender: female <input value="female" type="radio" name="gender">
            male <input value="male" type="radio" name="gender"> <br>
            Location: Honolulu <input value="Honolulu" type="radio" name="location">
            Miami <input value="Miami" type="radio" name="location">
            Seattle <input value="Seattle" type="radio" name="location"><br>
            Dietary restriction(s): <label><input name = "diet" type="checkbox" value="vegetarian">vegetarian</label>
            <label><input name = "diet" type="checkbox" value="kosher">kosher</label>
            <label><input name = "diet" type="checkbox" value="lactose free">lactose free</label>
            <label><input name = "diet" type="checkbox" value="none">none</label><br>
            <button>Submit</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
