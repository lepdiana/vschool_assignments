<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="title">Mario Pest Control</div>
        <div class="baddie">
            <form name="subHeader">
                <div class="goombas">
                    <img src="https://www.sccpre.cat/mypng/detail/317-3178896_goomba-png-goombas-mario.png" class ="baddiePic">
                    Goombas: 
                    <input type="number" name="amountOfGoombas" id="goomba">
                    <span class="price">
                        5 Coins
                        <img src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/1200px-CoinMK8.png" class="coinPic">
                    </span>
                </div>
                <div class="bobOmbs">
                    <img src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919" class="baddiePic">
                    Bob ombs: 
                    <input type="number" name="amountOfBobOmbs" id="bobOmb">
                    <span class="price">
                        7 Coins 
                        <img src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/1200px-CoinMK8.png" class="coinPic">
                    </span>
                </div>
                <div class="cheepCheeps">
                    <img src="https://giantbomb1.cbsistatic.com/uploads/scale_medium/0/2714/375289-cheapycheep.jpg" class="baddiePic">
                    Cheep Cheeps: 
                    <input type="number" name="amountOfCheepCheeps" id="cheepCheep">
                    <span class="price">
                        11 Coins
                        <img src="https://www.mariowiki.com/images/thumb/1/17/CoinMK8.png/1200px-CoinMK8.png" class="coinPic">
                    </span>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <h1 class="total" id="total"></h1>
        <footer>
            <span>Email: mario@pestcontrol.com    |    Website: mariopestcontol.com    |    Address: 1 W Champion St Mushroom Kingdom, Nintendo 19900</span>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
